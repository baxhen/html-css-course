<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!--Text Input-->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>
      <!--Email Input-->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter a email"
        />
      </div>
      <!--Textarea Input-->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!--Select Input-->
      <div>
        <label for="sex"></label
        ><select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other" selected>Other</option>
        </select>
      </div>
      <!--Number Input-->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!--Date Input-->
      <div>
        <label for="birthdate">Birth Date</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <!--Radio Input-->
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard
        <input type="radio" name="membership" value="premium" id="membership" />
        Premium
      </div>

      <div>
        <label for="membership">I Like ...</label>
        <input type="checkbox" name="likes" value="bike" id="likes" />
        Bike
        <input type="checkbox" name="likes" value="car" id="likes" checked />
        Car
        <input type="checkbox" name="likes" value="boat" id="likes" />
        Boat
      </div>
      <!--Submit Input-->
      <input type="submit" value="Submit" />
      <!--Submit Button-->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
