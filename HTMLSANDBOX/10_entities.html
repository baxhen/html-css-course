    <title>Entities</title>

  <body>
    <!--Non breaking space-->
    <p>Hello, my name is &nbsp;&nbsp;&nbsp;&nbsp;Leo</p>
    <!--Greater than and less than-->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>

    <!--Copyright-->
    <p>&copy;</p>
    <p>&reg;</p>

    <!--Currency more on https://html-css-js.com/html/character-codes/currency/ -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <p>&#82;&#36;;</p>

    <!-- Cards Suits-->
    <p>&spades;</p>
    <p>&hearts;;</p>
    <p>&clubs;</p>
    <p>&diams;</p>

    <!-- Computer code  -->
    <code> &lt;?php echo 'Hello'&gt; </code>

    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
  </body>
