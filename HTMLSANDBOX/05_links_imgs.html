<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link & Images</title>
  </head>
  <body>
    <!--External Links-->
    <p>
      <!--Open in the Same Page-->
      <a href="https://google.com">Click for Google</a>
    </p>

    <p>
      <!--Same Open a new Window-->
      <a href="https://google.com" target="_blank">Click for Google</a>
    </p>

    <!--Internal Links-->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>

    <!--Local Image-->
    <img src="/images/sample.jpg" alt="My Image" width="200" />
    <!--Remote Images-->
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2" />
  </body>
</html>
